name: Build jump-validator binaries

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller -y packaging/pyinstaller/jump-validator.spec
          pyinstaller -y packaging/pyinstaller/jump-validator-gui.spec
      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: jump-validator-${{ matrix.os }}
          path: dist/jump-validator

      - name: Upload GUI artifact
        uses: actions/upload-artifact@v4
        with:
          name: jump-validator-gui-${{ matrix.os }}
          path: dist/jump-validator-gui
